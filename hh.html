<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Section</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Blog Container -->
    <section class="blog-section">
        <h1>Latest News & Events</h1>

        <!-- Blog Cards -->
        <div class="blog-cards">
            <div class="blog-card">
                <img src="blog-image1.jpg" alt="Blog Image 1">
                <div class="blog-content">
                    <h2>Blog Title 1</h2>
                    <p class="blog-date">Oct 8, 2024</p>
                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Quisque viverra...</p>
                    <a href="#" class="read-more-btn">Read More</a>
                </div>
            </div>
            
            <div class="blog-card">
                <img src="blog-image2.jpg" alt="Blog Image 2">
                <div class="blog-content">
                    <h2>Blog Title 2</h2>
                    <p class="blog-date">Oct 7, 2024</p>
                    <p>Suspendisse potenti. Mauris euismod elit vel velit aliquet tristique...</p>
                    <a href="#" class="read-more-btn">Read More</a>
                </div>
            </div>
            <!-- Add more blog cards as needed -->
        </div>
    </section>

    <!-- Comment Section -->
    <section class="comment-section">
        <h2>Leave a Comment</h2>
        <form action="#" method="POST">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="comment" placeholder="Your Comment" required></textarea>
            <button type="submit">Post Comment</button>
        </form>
    </section>
</body>
</html>
